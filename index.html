<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Injamam's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Injamam</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>
          Hello! I'm Injamam, a passionate developer. Welcome to my portfolio
          website.
        </p>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div class="project-list">
          <div class="project">
            <h3>Project One</h3>
            <p>Short description of project one.</p>
          </div>
          <div class="project">
            <h3>Project Two</h3>
            <p>Short description of project two.</p>
          </div>
        </div>
      </section>
      <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send</button>
        </form>
        <div id="form-message"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Injamam. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
